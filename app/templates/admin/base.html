{% extends "base.html" %} {% block content %}
<div class="admin-container">
  <div class="admin-sidebar">
    <h2>Admin Panel</h2>
    <nav class="admin-nav">
      <a
        href="{{ url_for('main.admin_dashboard') }}"
        class="nav-item {% if request.endpoint == 'main.admin_dashboard' %}active{% endif %}"
      >
        Dashboard
      </a>
      <a
        href="{{ url_for('main.admin_users') }}"
        class="nav-item {% if request.endpoint == 'main.admin_users' %}active{% endif %}"
      >
        User Management
      </a>
      <a
        href="{{ url_for('main.admin_evaluations') }}"
        class="nav-item {% if request.endpoint == 'main.admin_evaluations' %}active{% endif %}"
      >
        Evaluation Management
      </a>
    </nav>
  </div>

  <div class="admin-content">{% block admin_content %}{% endblock %}</div>
</div>

<style>
  .admin-container {
    display: flex;
    min-height: calc(100vh - 4rem);
  }

  .admin-sidebar {
    width: 250px;
    background: #1a365d;
    padding: 1.5rem;
    color: white;
  }

  .admin-nav {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-top: 2rem;
  }

  .nav-item {
    padding: 0.75rem 1rem;
    color: #e2e8f0;
    text-decoration: none;
    border-radius: 6px;
    transition: all 0.3s ease;
  }

  .nav-item:hover,
  .nav-item.active {
    background: rgba(255, 255, 255, 0.1);
    color: white;
  }

  .admin-content {
    flex: 1;
    padding: 2rem;
    background: #f7fafc;
  }
</style>
{% endblock %}
